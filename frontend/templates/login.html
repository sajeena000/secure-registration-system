<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CyberSecurity</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="dark-theme">
    <div class="container">
        <div class="left-panel">
            <img src="{{ url_for('static', path='/img/hero.png') }}" alt="Cybersecurity Art">
        </div>
        <div class="right-panel">
            <div class="form-container">
                <div class="header">
                    <h2>Hello! Welcome Back</h2>
                    <p>Sign in to continue your journey.</p>
                </div>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="btn-show-password"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <button type="submit" class="btn-primary">Sign In</button>
                    <div style="text-align: right; margin-top: 0.75rem; font-size: 0.9rem;">
                        <a href="/forgot-password" style="color: var(--text-secondary); text-decoration: none;">Forgot Password?</a>
                    </div>
                </form>
                <div class="footer">
                    <p>Don't have an account? <a href="/register">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
