<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - CyberSecurity</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="dark-theme">
    <div class="profile-container">
        <nav class="profile-nav">
            <h1>CyberSecurity</h1>
            <button id="logoutButton" class="btn-secondary">Logout</button>
        </nav>
        <main class="profile-main">
            <div class="card profile-card">
                <h2>User Profile</h2>
                <div id="profile-info">
                    <p><strong>Full Name:</strong> <span id="profileFullName"></span></p>
                    <p><strong>Username:</strong> <span id="profileUsername"></span></p>
                    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                </div>
                <button id="openChangePasswordModal" class="btn-primary">Change Password</button>
            </div>
        </main>
    </div>

    <div id="passwordModalOverlay" class="modal-overlay">
        <div class="modal-content card">
            <button id="closePasswordModal" class="modal-close-btn">Ã—</button>
            

            <h2>Change Password</h2>
            <form id="changePasswordForm" novalidate>
                <div class="input-group">
                    <label for="old_password">Current Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="old_password" name="old_password" required>
                        <button type="button" class="btn-show-password"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="new_password">New Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="new_password" name="new_password" required>
                        <button type="button" class="btn-show-password"><i class="fas fa-eye"></i></button>
                    </div>
                    <div id="password-strength-meter">
                        <div class="strength-bar"></div>
                        <span class="strength-text"></span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm_new_password">Confirm New Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm_new_password" name="confirm_new_password" required>
                        <button type="button" class="btn-show-password"><i class="fas fa-eye"></i></button>
                    </div>
                    <div id="password-confirm-feedback" class="feedback-text"></div>
                </div>
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
                <button type="submit" class="btn-primary">Update Password</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
