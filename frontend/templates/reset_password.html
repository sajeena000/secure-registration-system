<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CyberSecurity</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="dark-theme">
    <div class="container">
        <div class="left-panel">
            <img src="{{ url_for('static', path='/img/hero.png') }}" alt="Cybersecurity Art">
        </div>
        <div class="right-panel">
            <div class="form-container">
                <div class="header">
                    <h2>Set a New Password</h2>
                    <p>Create a new, strong password for your account.</p>
                </div>
                <form id="resetPasswordForm">
                    <input type="hidden" id="reset_token" value="{{ token }}">
                    <div class="input-group">
                        <label for="new_password">New Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="new_password" name="new_password" required>
                            <button type="button" class="btn-show-password"><i class="fas fa-eye"></i></button>
                        </div>
                        <div id="password-strength-meter">
                            <div class="strength-bar"></div>
                            <span class="strength-text"></span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="confirm_new_password">Confirm New Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirm_new_password" name="confirm_new_password" required>
                            <button type="button" class="btn-show-password"><i class="fas fa-eye"></i></button>
                        </div>
                        <div id="password-confirm-feedback" class="feedback-text"></div>
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <div id="success-message" class="success-message"></div>
                    <button type="submit" class="btn-primary">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
