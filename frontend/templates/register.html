<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CyberSecurity</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="dark-theme">
    <div class="container">
         <div class="left-panel">
            <img src="{{ url_for('static', path='/img/hero.png') }}" alt="Cybersecurity Art">
        </div>
        <div class="right-panel">
            <div class="form-container">
                <div class="header">
                    <h2>Create Your Account</h2>
                    <p>Join our community and secure your digital life.</p>
                </div>
                <form id="registerForm" novalidate>
                    <div class="input-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                     <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="btn-show-password"><i class="fas fa-eye"></i></button>
                        </div>
                        <div id="password-strength-meter">
                            <div class="strength-bar"></div>
                            <span class="strength-text"></span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password_confirm">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password_confirm" name="password_confirm" required>
                            <button type="button" class="btn-show-password"><i class="fas fa-eye"></i></button>
                        </div>
                        <div id="password-confirm-feedback" class="feedback-text"></div>
                    </div>
                     <div class="input-group captcha-group">
                        <label for="captcha">Verify you are human</label>
                        <div class="captcha-container">
                            <img id="captchaImage" src="" alt="CAPTCHA Image">
                             <button type="button" id="refreshCaptcha" class="btn-icon"><i class="fas fa-sync-alt"></i></button>
                        </div>
                        <input type="text" id="captcha_text" name="captcha_text" required autocomplete="off">
                        <input type="hidden" id="captcha_id" name="captcha_id">
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                <div class="footer">
                    <p>Already have an account? <a href="/">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
