<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CyberSecurity</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="container">
        <div class="left-panel">
            <img src="{{ url_for('static', path='/img/hero.png') }}" alt="Cybersecurity Art">
        </div>
        <div class="right-panel">
            <div class="form-container">
                <div class="header">
                    <h2>Forgot Your Password?</h2>
                    <p>No problem. Enter your email below and we'll send you a link to reset it.</p>
                </div>
                <form id="forgotPasswordForm">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <div id="success-message" class="success-message"></div>
                    <button type="submit" class="btn-primary">Send Reset Link</button>
                </form>
                <div class="footer">
                    <p>Remembered your password? <a href="/">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
